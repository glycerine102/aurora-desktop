---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    types: [ file, yaml ]
  - id: check-yaml
    args: [ --allow-multiple-documents ]
    exclude: ^homeassistant/internal/configuration.yaml
  - id: check-added-large-files
    args: [ --maxkb=768 ]
